    <div class="container">
      <div class="navbar__brand">
        <img src="img/logo.jpg" alt="logo">
      </div>
      <a class="navbar__toggle" href="#">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">

  <section class="section bg-light">
    <div class="container">
      <h2 class="section__title text-center">Payment Credentials</h2>
      <form class="form" id="formPayment" autocomplete="off">
        <div class="form__input">
          <label for="">Name</label>
          <input type="text" id="name">
          <span class="input__invalid">Please fill in the form.</span>
        </div>
        <div class="form__input">
          <label for="">Email</label>
          <input type="text" id="email">
          <span class="input__invalid">Please fill in the form.</span>
        </div>
        <div class="form__input">
          <label for="">City</label>
          <input type="text" id="city">
          <span class="input__invalid">Please fill in the form.</span>
        </div>
        <div class="form__input">
          <label for="">Address</label>
          <textarea rows="3" id="address"></textarea>
          <span class="input__invalid">Please fill in the form.</span>
        </div>
        <div class="form__input">
          <label for="">Payment Method</label>
          <select id="method">
            <option selected value="paypal">PayPal</option>
            <option value="visa">Visa</option>
          </select>
          <span class="input__invalid">Please fill in the form.</span>
        </div>
        <div class="split" id="inputVisa">
          <div class="form__input">
            <label for="">Card Number</label>
            <input type="text" id="card" placeholder="XXXX XXXX XXXX XXXX">
            <span class="input__invalid">Please fill in the form.</span>
        </div>
          <div class="form__input">
            <label for="">Validity</label>
            <input type="text" id="validity" placeholder="MM/YY">
            <span class="input__invalid">Please fill in the form.</span>
        </div>
          <div class="form__input">
            <label for="">CVV Number</label>
            <input type="text" id="cvv" placeholder="XXX">
            <span class="input__invalid">Please fill in the form.</span>
        </div>
        </div>
        <div class="form__input">
          <button class="button">Send</button>
        </div>
      </form>
    </div>
  </section>

  <script src="js/navbar.js"></script>
  <script src="js/payment.js"></script>
</body>
</html>
