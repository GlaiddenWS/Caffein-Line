<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Faustina:wght@400..700&family=Playfair+Display:wght@400..700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/logo.jpg" type="image/x-icon">
</head>
<body class="bg-light">

  <nav class="navbar">
    <div class="container">
      <div class="navbar__brand">
        <img src="img/logo.jpg" alt="logo">
      </div>
      <a class="navbar__toggle" href="#">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
          <path stroke="black" stroke-width="0.8" fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
        </svg>
      </a>
      <ul class="navbar__links">
        <li><a href="index.html">Home</a></li>
        <li>
          <a href="#">Menu</a>
          <ul class="navbar__sublinks">
            <li><a href="menu_beverages.html">Beverages</a></li>
            <li><a href="menu_desserts.html">Desserts</a></li>
          </ul>
        </li>
        <li><a href="contact.html">Contact</a></li>

      </ul>
    </div>
  </nav>

  <section class="section bg-light">
    <div class="container">
      <h2 class="section__title text-center">Contact Us</h2>
      <form class="form" id="formContact" autocomplete="off">
        <div class="form__input">
          <label for="">Name</label>
          <input type="text" id="name">
          <span class="input__invalid">Please fill in the form.</span>
        </div>
        <div class="form__input">
          <label for="">Email</label>
          <input type="text" id="email">
          <span class="input__invalid">Please fill in the form.</span>
        </div>
        <div class="form__input">
          <label for="">Message</label>
          <textarea rows="10" id="message"></textarea>
          <span class="input__invalid">Please fill in the form.</span>
        </div>
        <div class="form__input">
          <button class="button">Send</button>
        </div>
      </form>
    </div>
  </section>

  <script src="js/navbar.js"></script>
  <script src="js/contact.js"></script>
